<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Login Form</title>

        <!-- css file -->
        <link rel="stylesheet" href="style.css">

        <!-- font awesome kit -->
        <script src="https://kit.fontawesome.com/08c259bb2c.js"
            crossorigin="anonymous"></script>
    </head>
    <body>
        <div class="container">
            <h2 class="t-center">Login</h2>
            <form>
                <div class="inputDiv">
                    <label for="name" class="username">Username</label>
                    <div class="userarea">
                        <i class="fa-solid fa-user"></i>
                        <input type="text" id="name" placeholder="Type your username">
                    </div>
                    <hr>
                </div>
                <div class="inputDiv">
                    <label for="password" class="password">Password</label>
                    <div class="userarea">
                        <i class="fa-solid fa-key"></i>
                        <input type="password" id="password" placeholder="Type your password">
                    </div>
                    <hr>
                </div>

                <span class="forgotPassword">Forgot Password?</span>
                <button class="btn">Login</button>
                <div class="formButtom">
                    <p>Or Login using</p>
                    <ul class="flexUI">
                        <a href="https://www.faceboook.com" target="_blank">
                            <li><i class="fa-brands fa-facebook-f"></i></li>
                        </a>
                        <a href="https://www.twitter.com" target="_blank">
                            <li><i class="fa-brands fa-twitter"></i></li>
                        </a>
                        <a href="https://www.google.com" target="_blank">
                            <li><i class="fa-brands fa-google"></i></li>
                        </a>
                    </ul>
                   
                </div>
            </form>
        </div>
    </body>
</html>
